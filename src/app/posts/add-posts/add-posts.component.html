<div class="row">
<div class="col-md-12">
    <h3>
        Add post
    </h3>
    <form [formGroup]="postFrom" (ngSubmit)="onAddPost()">
        <div class="mb-3">
            <label>
                Title
            </label>
            <input type="text" formControlName="title" class="form-control"/>    
        </div>
        <div class="mb-3">
            <label>
                Description
            </label>
            <textarea formControlName="description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">
                ADD
            </button>
        </div>
    </form>
</div>
</div>
